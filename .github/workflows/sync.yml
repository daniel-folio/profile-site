# .github/workflows/sync.yml

name: Sync to B Repository

# 언제 이 액션을 실행할 것인가?: A 저장소의 main 브랜치에 push가 일어났을 때
on:
  push:
    branches:
      - main   # A 저장소의 메인 브랜치 이름이 master라면 master로 변경하세요.

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. A 저장소의 코드를 가져온다.
      - name: Checkout A Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. B 저장소로 코드를 강제로 push한다.
      - name: Push to B Repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add b_repo https://${{ secrets.PAT_FOR_B_REPO }}@github.com/daniel-works0001/portfolio.git
          git push b_repo main --force