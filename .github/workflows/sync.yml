# .github/workflows/sync.yml

name: Sync to B Repository

on:
  push:
    branches:
      - main   # A 저장소의 메인 브랜치 이름

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. A 저장소의 코드를 가져온다 (모든 히스토리 포함)
      - name: Checkout A Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. B 저장소로 직접 강제 push 한다
      - name: Push to B Repo
        run: |
          git push --force https://${{ secrets.PAT_FOR_B_REPO }}@github.com/daniel-works0001/portfolio.git main