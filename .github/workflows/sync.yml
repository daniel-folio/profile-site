# .github/workflows/sync.yml

name: Sync to A Repository & Deploy

on:
  push:
    branches:
      - main   # B 저장소의 메인 브랜치

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. B 저장소(소스) 코드를 가져옴
      - name: Checkout B Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. PAT를 사용하여 A 저장소(대상)로 Push
      - name: Push to A Repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.A_REPO_PAT }}
          external_repository: daniel-works0001/portfolio
          publish_branch: main
          publish_dir: .
          force_orphan: true
          user_name: 'daniel-works0001'
          user_email: 'daniel.han.works0001@gmail.com'
      
       # 3. 작업 실패 시 Slack 알림
      - name: Send Failure Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo, commit, author, action, workflow
          custom_payload: |
            {
              attachments: [{
                color: 'danger',
                title: `🚨 [${{ github.repository }}] 동기화 또는 배포 실패`,
                text: `워크플로우 실행 로그를 확인해주세요: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}